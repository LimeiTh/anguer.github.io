<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Anguer个人博客</title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <script src="js/prototypes.js"></script>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>


    <script src="js/controller/navControllers.js"></script>
    <script src="js/controller/mainControllers.js"></script>

    <script src="js/app.js"></script>
</head>

<body ng-app="blog">
<div ng-controller="NavController">
    <div class="skin"></div>
    <nav class="navbar navbar-fixed-top navbar-opacity blog-nav"><!--navbar-inverse-->
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" ng-click="isCollapsed = !isCollapsed">
                    <span class="sr-only">toggle navbar</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand blogger button">Anguer</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div uib-collapse="isCollapsed" class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a class="button">个人中心</a></li>
                    <li><a class="button">我的文章</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a ng-href="https://github.com/anguer" target="_blank" class="button">
                            <span class="glyphicon glyphicon-user"></span> GitHub主页
                        </a>
                        <!--<button type="button" class="btn btn-default navbar-btn">
                            <span class="glyphicon glyphicon-user"></span> User
                        </button>-->
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="jumbotron">
        <div class="container color-white">
            <h1>Hello, world!</h1>
            <p>I'm Anguer!</p>
            <p ng-bind="getCurrentDateTime()"></p>
            <p><a class="btn btn-primary btn-lg" ng-click="openNewPage()">Learn more</a></p>
        </div>
    </div>
</div>

<div ui-view>

</div>

<footer class="navbar text-center color-white">
    <p>&copy; Copyright 2016/04/24</p>

</footer>
</body>
</html>
